<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name='viewport' content="width=device-width">
        <title>SG</title>
        <link rel="shortcut icon" href="favicon.ico" />
        <link rel='stylesheet' type='text/css' href='style/default.css'>
        <link rel='stylesheet' type='text/css' href='style/game.css'>
        <script src='dist/GameObject.js'></script>
        <script src='dist/Ship.js'></script>
        <script src='dist/Enemy.js'></script>
        <script src='dist/Projectile.js'></script>
        <script src='dist/Background.js'></script>
        <script src='dist/GameEngine.js'></script>
        <script src='dist/Game.js'></script>
    </head>
    <body>    
        <div class='main_screen' id='main_screen'>
            <div id='menu' class='menu'>
                <h2 style='margin:2px;text-align: center'>Escolha uma dificuldade para iniciar o jogo:</h2>
                <div>
                    <input class='menu_button' type='button' onclick="iniciaJogo(0)" value="Baixa">
                </div>

                <div>
                    <input class='menu_button' type='button' onclick="iniciaJogo(1)" value="Média">
                </div>

                <div>
                    <input class='menu_button' type='button' onclick="iniciaJogo(2)" value="Alta">
                </div>
            </div>

        </div>    

        <div class='game_screen' id='screen' style='display: none'>
            <div id='in_game_menu' class='menu in_game' style='display: none'>
                <h2 style='margin:2px;text-align: center'>Jogo Pausado</h2>
                <div>
                    <input class='menu_button' type='button' onClick='game.startGame()' value="Resume">
                </div>

                <div>
                    <input class='menu_button' type='button' onClick='game.endGame("main_screen")' value="Voltar para o Menu">
                </div>
            </div>
            <div id='in_game_win' class='menu in_game' style='display: none'>
                <h2 style='margin:2px;text-align: center'>Você venceu!</h2>
                <div>
                    A tirania do império felino foi finalmente derrotada. Nunca mais teremos que limpar
                    uma caixa de areia!
                </div>
                <div>
                    <input class='menu_button' type='button' onClick='game.endGame("main_screen")' value="Voltar ao Menu">
                </div>

            </div>
            <div id='in_game_lose' class='menu in_game' style='display: none'>
                <h2 style='margin:2px;text-align: center'>Você falhou!</h2>
                <div>
                    O império felino reina dominante sobre a galáxia, tendo todos os humanos como seus servos.
                </div>
                <div>
                    <input class='menu_button' type='button' onClick='game.endGame("main_screen")' value="Voltar ao Menu">
                </div>

            </div>
        </div>
    </body>

    
    <script type='text/javascript' src="starter.js">  </script>


</html>
